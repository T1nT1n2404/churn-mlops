name: ML Pipeline CI

# 1. Kích hoạt khi nào? -> Khi có code push lên nhánh main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 2. Các công việc cần làm (Jobs)
jobs:
  build-and-test:
    # Chạy trên máy ảo Ubuntu mới nhất của Github
    runs-on: ubuntu-latest

    steps:
    # Bước A: Tải code từ kho về máy ảo
    - uses: actions/checkout@v3

    # Bước B: Cài đặt Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Bước C: Cài đặt thư viện
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Cài thêm thư viện test nếu chưa có trong requirements
        pip install pytest

    # Bước D: Chạy Test
    - name: Run Unit Tests
      run: |
        # Chạy tất cả các file test trong thư mục tests/
        pytest tests/